<!DOCTYPE HTML>

<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>HELP</h1>
        <p>Fill FORM for <b>HELP</b></p>
        <form>
            <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required="name">
            </div>
            <div>
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" required="phone">
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@domain.com" required="email">
            </div>
            <div>
            <label for="date">Birth Date</label>
            <input type="date" name="date" id="date">
            </div>
            <div>
            <label for="help">Details</label><textarea name="help" id="help"></textarea>
            </div>
            <div>
            <label for="file">Screenshot</label>
            <input type="file" name="file" id="file"
            </div>
            <div>
            <input type="submit">
            </div>
        </form>
        <h2>Your Problem Will Solve Soon</h2>
    </body>
</html>
